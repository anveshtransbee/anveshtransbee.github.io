{% assign bio = site.data.authors[include.person] %}

<div>
 <h4>{{bio.name}}, {{bio.title}}</h4>
 {% if bio.gravatar %}
 <img src="http://gravatar.com/avatar/{{bio.gravatar}}?s=200" alt="{{ bio.name }}'s picture" class="author-image pull-left img-circle">
 {% else %}
 <img src="{{site.baseurl}}/img/{{bio.image}}" alt="{{bio.name}}'s picture" class="author-image pull-left img-circle">
 {% endif %}
 <p>{{bio.long_bio}}</p>
 <p>
 	<a href="{{ bio.linkedin }}"><i class="fa fa-{{ bio.name }}"></i></a>
 </p>
</div>
