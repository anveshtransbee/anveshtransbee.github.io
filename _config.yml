# Build settings
markdown: redcarpet
redcarpet:
  extensions: ["no_intra_emphasis", "fenced_code_blocks", "autolink", "tables", "with_toc_data"]
permalink: /:categories/:title/

gems:
  - jemoji
  - jekyll-sitemap

url: http://datasf.org
defaultbranch: gh-pages

paginate: 5
paginate_path: "/blog/:num/"

defaults:
  -
    scope:
      path: "resources"
      type: "posts"
    values:
      hidden: true
      sitemap: false

